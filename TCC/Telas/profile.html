<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Enquetes Online - Perfil</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Perfil do Usuário</h1>
            <div class="user-profile" onclick="toggleProfileOptions()">
                <i class="fas fa-user"></i>
                <div class="profile-options" id="profileOptions">
                    <button onclick="logout()">Deslogar</button>
                    <button onclick="openProfile()">Acessar Perfil</button>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <form id="userProfileForm">
                <label for="profileFirstName">Nome:</label>
                <input type="text" id="profileFirstName" name="profileFirstName" disabled>

                <label for="profileLastName">Sobrenome:</label>
                <input type="text" id="profileLastName" name="profileLastName" disabled>

                <label for="profileAge">Idade:</label>
                <input type="text" id="profileAge" name="profileAge" disabled>

                <label for="profileEmail">E-mail:</label>
                <input type="email" id="profileEmail" name="profileEmail" disabled>

                <!-- Botão para redefinir senha -->
                <button type="button" onclick="resetPassword()">Redefinir Senha</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
